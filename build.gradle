group 'io.github.aritzhack._2048'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.github.aritzhack', name:'aritzh-awt', version: '2.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
